name: Documentation Check

on:
  schedule:
    - cron: '0 9 * * 1-5'  # Run daily at 9 AM UTC week days
  workflow_dispatch:  # Allow manual triggering
  pull_request:
    paths:
      - 'docs/**'  # Trigger on changes to documentation files
      - '.github/workflows/check_docs.yaml'  # Also trigger if this workflow file changes

jobs:
  check-docs:
    name: Check Documentation Against Discourse
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write  # Required for creating issues
    
    steps:
      - name: Run documentation checker
        uses: canonical/discourse-doc-checker@feat/use-stable
        with:
          docs-path: 'docs'
          discourse-url: 'https://discourse.charmhub.io'
          discourse-api-key: ${{ secrets.DISCOURSE_API_KEY }}
          discourse-api-user: ${{ secrets.DISCOURSE_API_USER }}
          # Issue creation settings
          create-issue: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-title: 'Documentation Check Failed'
          issue-labels: 'documentation'
          use-stable: 'true'
          update-existing-issue: 'true'  # Update existing issues instead of creating duplicates
